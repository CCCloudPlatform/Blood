server:
  port: 8000

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: admin-service
          uri: http://localhost:8081/
          predicates:
            - Path=/admin-service/**
        - id: openstack-service
          uri: http://localhost:8082/
          predicates:
            - Path=/openstack-service/**